{% extends "base.html"%}
{% block title %}
logout | {{ super() }}
{% endblock %}

{% block content %}

{% if  not request.user.is_authenticated %}
<h3>You are not loged in, do you want to  <a href="/auth/login"
        class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">
        login?
    </a>
</h3>
{% else %}
<div class="row">
    <div class="col-md-6 text-center mx-auto mt-4">
        <h1>You are logging out, Is that ok?</h1>
        <form method="POST">
            <button class="btn btn-sm btn-danger mt-3"> take me out  </button>
        </form>
    </div>
</div>

{% endif %}
{% endblock%}
